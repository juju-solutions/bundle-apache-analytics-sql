services:
  namenode:
    charm: cs:trusty/apache-hadoop-namenode-1
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  resourcemanager:
    charm: cs:trusty/apache-hadoop-resourcemanager-1
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
  slave:
    charm: cs:trusty/apache-hadoop-slave-1
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "200"
    constraints: mem=7G
  plugin:
    charm: cs:trusty/apache-hadoop-plugin-13
    annotations:
      gui-x: "950"
      gui-y: "200"
  hive:
    charm: cs:trusty/apache-hive-11
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "200"
    constraints: mem=3G
  mysql:
    charm: cs:trusty/mysql-36
    num_units: 1
    options:
      binlog-format: ROW
    annotations:
      gui-x: "1200"
      gui-y: "450"
series: trusty
relations:
  - [namenode, slave]
  - [resourcemanager, slave]
  - [resourcemanager, namenode]
  - [plugin, namenode]
  - [plugin, resourcemanager]
  - [hive, plugin]
  - [hive, mysql]
